<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- CDN Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Card</title>
</head>

<body>
    <!-- NFT CARD -->
    <div class="container">
        <div class="nft-card">
            <div class="nft-image">
                <img src="./img/image-equilibrium.jpg" alt="">
            </div>
            <div class="nft-description">
                <h1>Equilibrium #3429</h1>
                <p>
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="nft-price">
                    <div class="nft-price-1">
                        <img src="./img/icon-ethereum.svg" alt="">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="nft-price-1">
                        <img src="./img/icon-clock.svg" alt="">
                        <p>3 days left</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="nft-creator">
                <div class="nft-avatar">
                    <img src="./img/image-avatar.png" alt="">
                </div>
                <div class="nft-creator-name">
                    <h2>Creation of</h2>
                    <p>Jules Wyvern</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
